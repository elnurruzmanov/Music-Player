<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Music Player</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body> 

    <h1>Creative Music Player</h1>

    <div class="music-container play" id="music-container">
        <div class="music-info">
            <h4 id="title">Mohammed Tarek</h4>
            <div class="progress-container"></div>
            <div class="progress"></div>
        </div>
        <audio src="./musics/ayisha-abdul-basith-happiness_82802111.mp3"></audio>

        <div class="img-container">
            <img src="./images/Ayisha Abdul Basith.jpg" alt="Ayisha Abdul Basith">
        </div>

        <div class="navigation">
            <button class="action-btn">
                <i class="fas fa-backward"></i>
            </button>
            <button class="action-btn big" id="play">
                <i class="fas fa-play"></i>
            </button>
            <button class="action-btn" id="next">
                <i class="fas fa-forward"></i>
            </button>
        </div>



    </div>
    

    <script src="./js/script.js"></script>
</body>
</html>

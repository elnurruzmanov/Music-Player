<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Music Player</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>


  <h1 class="info">Creative Music Player</h1>
  <img src="./images/Aisha Abdul Basith.jpg" alt="Aisha Abdul Basith" class= "images" id="images">

  <div class="music-container " id="music-container">
    <div class="music-info">
      <h4 id="title">Aisha Abdul Basith</h4>
      <div class="progress-container" id="progress-container">
        <div class="progress" id="progress"></div>
      </div>
    </div>
    <audio src="./musics/Aisha Abdul Basith.mp3" id="music"></audio>

    <div class="img-container">
      <img src="./images/Aisha Abdul Basith.jpg" alt="Aisha Abdul Basith" id="cover">
    </div>

    <div class="navigation">
      <button id="prev" class="action-btn">
        <i class="fas fa-backward"></i>
      </button>
      <button id="play" class="action-btn action-btn-big">
        <i class="fas fa-play"></i>
      </button>
      <button id="next" class="action-btn">
        <i class="fas fa-forward"></i>
      </button>
    </div>
  </div>




  <script src="./js/script.js"></script>
</body>

</html>
